{% extends 'layouts/base.html' %}
{% block title %}Liste des lieux de spectacle{% endblock %}
{% block content %}
 <h1>{{ title }}</h1>
 <ul>
 {% for location in locations %}
 <li>{{ location.designation }}
 {% if location.website %}
 - <a href="{{ location.website }}">{{ location.website }}</a></li>
 {% endif %}
 </li>
 {% endfor %}
 </ul>
{% endblock %}

{% extends "base.html" %}

{% block title %}NYGMA - Create Artist{% endblock %}

{% block content %}
{% if user.is_superuser %}
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-6 shadow p-4 mx-auto">
            <h3 class="text-center">{{ title }}</h3>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.firstname.id_for_label }}">Prénom</label>
                    {{ form.firstname }}
                </div>
                <div class="form-group">
                    <label for="{{ form.lastname.id_for_label }}">Nom</label>
                    {{ form.lastname }}
                </div>
                <div class="form-group text-center">
                    <input class="btn btn-success" type="submit" value="Créer">
                </div>
            </form>
        </div>
    </div>
</div>
{% else %}
<div class="p-4">
    <h1 class="text-center">Vous n'avez pas les droits pour accéder à la page</h1>
</div>
<div class="container p-3 text-center">
    <a class="btn btn-success" href="{% url 'login' %}">Login</a>
</div>
{% endif %}
{% endblock %}

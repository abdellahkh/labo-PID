{% extends "base.html" %}

{% block content %}
<div class="container p-5">
    <div class="row">
        <div class="col-sm-4">
            <h4 class="text-center alert alert-info">All Artists</h4>
        </div class="container p-1" >
        {% for artist in artists %}
            <div class="container p-1" >
                <a href="/artist/{{artist.id}}/edit">{{ artist.firstname }}  {{ artist.lastname}}</a>
                {% if user.is_superuser %}
                <a class="btn btn-danger" href="/artist/{{artist.id}}/edit">Edit</a>
                {% endif %}
            </div>            
        {% endfor %}
    </div>
</div>

{% endblock %}

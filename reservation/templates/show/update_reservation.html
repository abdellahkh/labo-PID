{% extends 'base.html' %}

{% block content %}
<div class="container m-5">
  <h1>{{ title }}</h1>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success m-1" type="submit" value="Enregistrer">
    <a class="btn btn-info m-1" href="{% url 'myaccount' %}">Retour</a>
  </form>
</div>
{% endblock %}
